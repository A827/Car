<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motoria ‚Ä¢ Dealer Dashboard</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="dealer.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Motoria home">
        <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
          <rect x="4" y="20" width="56" height="24" rx="6"></rect>
          <circle cx="20" cy="48" r="6"></circle>
          <circle cx="48" cy="48" r="6"></circle>
        </svg>
        <span class="brand-name">Motoria</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu" aria-label="Open menu">
          <span></span><span></span><span></span>
        </button>
        <ul id="navMenu" class="nav-menu">
          <li><a href="results.html">Buy</a></li>
          <li><a href="#">Sell</a></li>
          <li><a href="#">Finance</a></li>
          <li><a href="#">Dealers</a></li>
          <li class="divider" aria-hidden="true"></li>
          <li><a class="btn btn-ghost" href="auth.html">Sign in</a></li>
          <li><a class="btn btn-primary" href="dashboard-dealer.html">Dealer</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container dealer">
    <!-- Sidebar -->
    <aside class="dealer-nav glass" aria-label="Dealer navigation">
      <div class="dealer-head">
        <div class="avatar">üè∑Ô∏è</div>
        <div>
          <div class="name" id="dealerName">Dealer</div>
          <div class="muted small" id="dealerEmail">dealer@motoria.test</div>
        </div>
      </div>
      <button class="tablink active" data-view="overview">Overview</button>
      <button class="tablink" data-view="inventory">Inventory</button>
      <button class="tablink" data-view="add">Add listing</button>
      <button class="tablink" data-view="messages">Messages</button>
      <button class="tablink" data-view="settings">Settings</button>
    </aside>

    <!-- Panels -->
    <section class="dealer-main">
      <!-- Overview -->
      <section class="panel active" id="panel-overview">
        <div class="kpis">
          <div class="kpi glass"><div class="label">Active listings</div><div class="val" id="kpiActive">0</div></div>
          <div class="kpi glass"><div class="label">Total views</div><div class="val" id="kpiViews">0</div></div>
          <div class="kpi glass"><div class="label">Leads</div><div class="val" id="kpiLeads">0</div></div>
        </div>

        <div class="glass block">
          <div class="block-head">
            <h2>Recent inventory</h2>
            <div class="row">
              <button id="exportCsv" class="btn btn-ghost">Export CSV</button>
              <label class="btn btn-ghost filebtn">
                Import CSV
                <input id="importCsv" type="file" accept=".csv,text/csv" hidden />
              </label>
              <a class="btn btn-primary" href="#" data-switch="add">Add listing</a>
            </div>
          </div>
          <div id="tableRecent" class="table table-inventory"></div>
        </div>
      </section>

      <!-- Inventory -->
      <section class="panel" id="panel-inventory">
        <div class="panel-head">
          <h2>Inventory</h2>
          <div class="row">
            <input id="invSearch" class="filter" placeholder="Search title / make / model‚Ä¶" />
            <select id="invStatus" class="filter">
              <option value="">All statuses</option>
              <option value="live">Live</option>
              <option value="draft">Draft</option>
              <option value="sold">Sold</option>
            </select>
          </div>
        </div>
        <div id="tableInventory" class="table table-inventory"></div>
      </section>

      <!-- Add listing -->
      <section class="panel" id="panel-add">
        <div class="panel-head"><h2 id="addTitle">Add listing</h2></div>
        <form id="listingForm" class="listing-form glass">
          <div class="row">
            <label>Title<input name="title" required placeholder="e.g. Kia Sportage 1.6 T-GDi" /></label>
            <label>Price (¬£)<input name="price" type="number" required min="0" /></label>
          </div>
          <div class="row">
            <label>Year<input name="year" type="number" required min="1980" max="2026" /></label>
            <label>Mileage (km)<input name="km" type="number" required min="0" /></label>
          </div>
          <div class="row">
            <label>Fuel
              <select name="fuel" required>
                <option>Petrol</option><option>Diesel</option><option>Hybrid</option><option>Electric</option>
              </select>
            </label>
            <label>Gearbox
              <select name="gearbox" required>
                <option>Manual</option><option>Automatic</option>
              </select>
            </label>
          </div>
          <div class="row">
            <label>Location<input name="loc" placeholder="City" /></label>
            <label>Status
              <select name="status">
                <option value="live">Live</option>
                <option value="draft">Draft</option>
                <option value="sold">Sold</option>
              </select>
            </label>
          </div>
          <label>Image URL
            <input name="img" placeholder="assets/cars/sportage.jpg" />
          </label>
          <label>Description
            <textarea name="desc" rows="4" placeholder="Key selling points, history, spec‚Ä¶"></textarea>
          </label>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Save</button>
            <button id="cancelEdit" class="btn btn-ghost" type="button" hidden>Cancel</button>
          </div>
          <input type="hidden" name="id" />
        </form>
      </section>

      <!-- Messages -->
      <section class="panel" id="panel-messages">
        <div class="panel-head"><h2>Messages</h2></div>
        <div class="messages">
          <aside class="threads" id="threads"></aside>
          <div class="thread-view glass-min" id="threadView">
            <div class="thread-empty muted">Select a conversation.</div>
            <div class="thread" id="thread"></div>
            <form id="msgForm" class="msg-form">
              <input name="text" placeholder="Type a reply‚Ä¶" autocomplete="off" />
              <button class="btn btn-primary" type="submit">Send</button>
            </form>
          </div>
        </div>
      </section>

      <!-- Settings -->
      <section class="panel" id="panel-settings">
        <div class="panel-head"><h2>Settings</h2></div>
        <form id="settingsForm" class="glass-min settings-form">
          <label>Dealer name<input name="dealerName" /></label>
          <label>Contact email<input name="dealerEmail" type="email" /></label>
          <label>Phone<input name="dealerPhone" /></label>
          <button class="btn btn-primary" type="submit">Save</button>
          <div id="settingsSaved" class="small muted" role="status" aria-live="polite"></div>
        </form>
      </section>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <div class="brand-footer">
          <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
            <rect x="4" y="20" width="56" height="24" rx="6"></rect>
            <circle cx="20" cy="48" r="6"></circle>
            <circle cx="48" cy="48" r="6"></circle>
          </svg>
          <span>Motoria</span>
        </div>
        <p class="muted">¬© <span id="year"></span> Motoria Ltd.</p>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="dealer.js"></script>
</body>
</html>
