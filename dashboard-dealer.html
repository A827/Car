<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motoria • Dealer Dashboard</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Motoria home">
        <svg class="logo" viewBox="0 0 64 64"><rect x="4" y="20" width="56" height="24" rx="6"/><circle cx="20" cy="48" r="6"/><circle cx="48" cy="48" r="6"/></svg>
        <span class="brand-name">Motoria</span>
      </a>
      <nav class="nav">
        <ul class="nav-menu">
          <li><a class="btn btn-ghost" href="dashboard-user.html">User</a></li>
          <li><a class="btn btn-primary" href="#">Add listing</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container dash">
    <aside class="dash-nav glass">
      <a class="active">Overview</a>
      <a>Listings</a>
      <a>Messages</a>
      <a>Performance</a>
      <a>Settings</a>
    </aside>

    <section class="dash-main">
      <div class="kpis">
        <div class="kpi glass"><div class="label">Active listings</div><div class="val">8</div></div>
        <div class="kpi glass"><div class="label">This week views</div><div class="val">2,340</div></div>
        <div class="kpi glass"><div class="label">Leads</div><div class="val">27</div></div>
      </div>

      <div class="glass block">
        <div class="block-head">
          <h2>Recent listings</h2>
          <button class="btn btn-primary">Add listing</button>
        </div>
        <div class="table">
          <div class="row head"><div>Title</div><div>Price</div><div>Views</div><div>Status</div></div>
          <div class="row"><div>Kia Sportage 1.6</div><div>£19,900</div><div>412</div><div>Live</div></div>
          <div class="row"><div>Skoda Octavia 1.6</div><div>£9,900</div><div>231</div><div>Live</div></div>
          <div class="row"><div>Hyundai Ioniq Hybrid</div><div>£15,800</div><div>188</div><div>Pending</div></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
