<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motoria • Contact</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Motoria home">
        <svg class="logo" viewBox="0 0 64 64"><rect x="4" y="20" width="56" height="24" rx="6"/><circle cx="20" cy="48" r="6"/><circle cx="48" cy="48" r="6"/></svg>
        <span class="brand-name">Motoria</span>
      </a>
    </div>
  </header>

  <main class="container section">
    <div class="card" style="padding:18px">
      <h1>Contact us</h1>
      <p class="muted">Questions, partnerships, or press — we’d love to hear from you.</p>
      <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent (demo)')">
        <div class="newsletter-row" style="gap:10px">
          <input placeholder="Your name" required />
          <input type="email" placeholder="Email address" required />
        </div>
        <textarea rows="5" placeholder="Your message" style="width:100%;border:1px solid #e5e7eb;border-radius:12px;padding:10px;margin:10px 0"></textarea>
        <button class="btn btn-primary" type="submit">Send</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div><div class="brand-footer"><svg class="logo" viewBox="0 0 64 64"><rect x="4" y="20" width="56" height="24" rx="6"/><circle cx="20" cy="48" r="6"/><circle cx="48" cy="48" r="6"/></svg><span>Motoria</span></div></div>
    </div>
  </footer>
</body>
</html>
