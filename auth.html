<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motoria â€¢ Sign in / Register</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Motoria home">
        <svg class="logo" viewBox="0 0 64 64"><rect x="4" y="20" width="56" height="24" rx="6"/><circle cx="20" cy="48" r="6"/><circle cx="48" cy="48" r="6"/></svg>
        <span class="brand-name">Motoria</span>
      </a>
    </div>
  </header>

  <main class="container auth-wrap">
    <section class="auth-card glass">
      <div class="tabs">
        <button class="tab active" data-view="sign">Sign in</button>
        <button class="tab" data-view="register">Create account</button>
      </div>

      <form id="signForm" class="form active">
        <label>Email<input type="email" name="email" required /></label>
        <label>Password<input type="password" name="pass" required /></label>
        <button class="btn btn-primary" type="submit">Sign in</button>
      </form>

      <form id="regForm" class="form">
        <label>Name<input name="name" required /></label>
        <label>Email<input type="email" name="email" required /></label>
        <label>Password<input type="password" name="pass" required /></label>
        <button class="btn btn-primary" type="submit">Create account</button>
      </form>

      <div class="muted small">By continuing you agree to our terms & privacy.</div>
    </section>
  </main>

  <script src="auth.js"></script>
</body>
</html>
