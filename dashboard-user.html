<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motoria • My Account</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <a class="brand" href="index.html" aria-label="Motoria home">
        <svg class="logo" viewBox="0 0 64 64"><rect x="4" y="20" width="56" height="24" rx="6"/><circle cx="20" cy="48" r="6"/><circle cx="48" cy="48" r="6"/></svg>
        <span class="brand-name">Motoria</span>
      </a>
    </div>
  </header>

  <main class="container dash">
    <aside class="dash-nav glass">
      <a class="active">Saved cars</a>
      <a>Saved searches</a>
      <a>Messages</a>
      <a>Settings</a>
    </aside>

    <section class="dash-main">
      <div class="glass block">
        <h2>Saved cars</h2>
        <div class="saved-grid">
          <article class="card">
            <img class="card-img" src="assets/cars/leaf.jpg" alt="Nissan Leaf">
            <div class="card-body">
              <div class="price">£12,900</div>
              <div class="meta">Nissan Leaf 40kWh • 2019 • 47,000 km</div>
            </div>
          </article>
          <article class="card">
            <img class="card-img" src="assets/cars/ioniq.jpg" alt="Hyundai Ioniq">
            <div class="card-body">
              <div class="price">£15,800</div>
              <div class="meta">Hyundai Ioniq Hybrid • 2018 • 62,000 km</div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
