<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Motoria • Search Results</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="results.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header" id="siteHeader">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
          <rect x="4" y="20" width="56" height="24" rx="6"></rect>
          <circle cx="20" cy="48" r="6"></circle>
          <circle cx="48" cy="48" r="6"></circle>
        </svg>
        <span class="brand-name">Motoria</span>
      </a>
      <nav class="nav" aria-label="Primary">
        <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navMenu" aria-label="Open menu">
          <span></span><span></span><span></span>
        </button>
        <ul id="navMenu" class="nav-menu">
          <li><a href="results.html" aria-current="page">Buy</a></li>
          <li><a href="#">Sell</a></li>
          <li><a href="#">Finance</a></li>
          <li><a href="#">Dealers</a></li>
          <li class="divider" aria-hidden="true"></li>
          <li><a class="btn btn-ghost" href="#">Sign in</a></li>
          <li><a class="btn btn-primary" href="#">List your car</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sticky tools -->
  <div class="tools-wrap" id="toolsWrap">
    <div class="container tools">
      <form id="quickSearch" class="tools-search" role="search" aria-label="Refine search quick">
        <input name="q" placeholder="Make / Model" />
        <input name="loc" placeholder="Postcode / City" />
        <select name="sort" aria-label="Sort results">
          <option value="relevance">Sort: Relevance</option>
          <option value="price_asc">Price: Low to High</option>
          <option value="price_desc">Price: High to Low</option>
          <option value="year_desc">Newest Year</option>
          <option value="km_asc">Lowest Mileage</option>
        </select>
        <button class="btn btn-primary" type="submit">Update</button>
      </form>

      <div class="tools-actions">
        <div id="chipSummary" class="chips" aria-live="polite"></div>
        <div class="tools-meta">
          <span id="resultCount" class="muted"></span>
          <div class="view-toggle" role="group" aria-label="View">
            <button id="viewList"  class="vbtn active" aria-pressed="true"  title="List view">≣</button>
            <button id="viewGrid"  class="vbtn"        aria-pressed="false" title="Grid view">▦</button>
          </div>
          <button id="saveSearchBtn" class="btn btn-ghost">Save search</button>
        </div>
      </div>
    </div>
  </div>

  <main class="container results-layout">
    <!-- Filters -->
    <aside class="filters" aria-label="Filters">
      <form id="filtersForm">
        <div class="filter-group">
          <label>Price max</label>
          <input type="number" name="max" min="0" placeholder="£">
        </div>

        <div class="filter-group">
          <label>Year</label>
          <div class="row">
            <input type="number" name="year_min" placeholder="From" min="1980" max="2026">
            <input type="number" name="year_max" placeholder="To" min="1980" max="2026">
          </div>
        </div>

        <div class="filter-group">
          <label>Mileage (km)</label>
          <div class="row"><input type="number" name="km_max" placeholder="Max"></div>
        </div>

        <div class="filter-group">
          <label>Fuel</label>
          <div class="checkcol">
            <label><input type="checkbox" name="fuel" value="Petrol"> Petrol</label>
            <label><input type="checkbox" name="fuel" value="Diesel"> Diesel</label>
            <label><input type="checkbox" name="fuel" value="Hybrid"> Hybrid</label>
            <label><input type="checkbox" name="fuel" value="Electric"> Electric</label>
          </div>
        </div>

        <div class="filter-group">
          <label>Gearbox</label>
          <div class="checkcol">
            <label><input type="checkbox" name="gearbox" value="Manual"> Manual</label>
            <label><input type="checkbox" name="gearbox" value="Automatic"> Automatic</label>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Apply filters</button>
        <button class="btn btn-ghost" id="clearBtn" type="button">Clear</button>
      </form>
    </aside>

    <!-- Results -->
    <section class="results" aria-live="polite">
      <div id="cards" class="grid listlike"></div>

      <nav class="pager" aria-label="Pagination">
        <button id="prevPage" class="btn btn-ghost" disabled>Prev</button>
        <span id="pageInfo" class="muted">Page 1</span>
        <button id="nextPage" class="btn btn-ghost" disabled>Next</button>
      </nav>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <div class="brand-footer">
          <svg class="logo" viewBox="0 0 64 64" aria-hidden="true"><rect x="4" y="20" width="56" height="24" rx="6"></rect><circle cx="20" cy="48" r="6"></circle><circle cx="48" cy="48" r="6"></circle></svg>
          <span>Motoria</span>
        </div>
        <p class="muted">© <span id="year"></span> Motoria Ltd.</p>
      </div>
      <nav aria-label="Footer">
        <ul class="footer-links">
          <li><a href="#">About</a></li><li><a href="#">Safety & Trust</a></li><li><a href="#">For Dealers</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="results.js"></script>
</body>
</html>
